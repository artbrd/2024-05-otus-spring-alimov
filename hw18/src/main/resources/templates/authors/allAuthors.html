<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
    <script>
        function createAuthor(author) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                        <td>${author.id}</td>
                        <td>${author.fullName}</td>
                    `;
            return tr;
        }
    </script>
    <script>
        async function getAllAuthors() {
            fetch('/api/v1/authors')
                .then(response => response.json())
                .then(json => json.forEach(a => document.querySelector('tbody').appendChild(createAuthor(a))));
        }
    </script>
</head>
<body onload="getAllAuthors()">
<h3>Authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<br>
<br>
<span>
    <a href="../books/allBooks.html" th:href="@{/}"> Back to All Books </a>
</span>
</body>
</html>
