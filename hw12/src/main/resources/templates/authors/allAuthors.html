<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
    <i>Logged user:</i> <b><span sec:authentication="name">Otus</span></b>
    <form th:action="@{/logout}" method="post" style="display:inline;margin-left:10px">
        <input type="submit" value="Logout"/>
    </form>
</div>

<h3>Authors:</h3>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}" th:object="${author}">
        <td th:text="*{id}">1</td>
        <td th:text="*{fullName}">John Doe</td>
    </tr>
    </tbody>
</table>
<br>
<br>
<span>
    <a href="../books/allBooks.html" th:href="@{/}"> Back to All Books </a>
</span>
</body>
</html>
